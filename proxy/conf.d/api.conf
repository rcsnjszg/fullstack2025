server {

    server_name api.vm1.test api.vm2.test api.vm3.test api.vm4.test api.vm5.test api.vm6.test;
    listen 80;

    location / {
        proxy_pass http://webserver:80/api/;

        error_page 502 /502.html;
    }

    location = /502.html {
        internal;
        default_type text/html;
        charset utf-8;
        return 502 '<html><body><h1>Fut a Webserver?</h1></body></html>';
    }
}
