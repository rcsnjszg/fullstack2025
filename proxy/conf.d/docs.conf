server {

    server_name docs.vm1.test docs.vm2.test docs.vm3.test docs.vm4.test docs.vm5.test docs.vm6.test;
    listen 80;

     location / {
        proxy_pass http://docs:3000/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;

        error_page 502 /502.html;
    }

    location = /502.html {
        internal;
        default_type text/html;
        charset utf-8;
        return 502 '<html><body><h1>Fut a Dokumentáció?</h1></body></html>';
    }
}
